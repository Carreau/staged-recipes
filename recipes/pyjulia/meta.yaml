{% set version = "0.1.5" %}
{% set name = "julia" %}

package:
  name: pyjulia
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f38e17f831580723a5e01bb751518b6eb9d0789dc7b5e6e12a8cc1701a2c0f0

build:
  skip: True  # [osx or win]
  number: 0
  script: python -m pip install --no-deps .

requirements:
  build:
    - python
    - pip
    - julia
  run:
    - python
    - julia

test:
  commands:
    - python -c 'import julia; julia.Julia()'
  imports:
    - julia

about:
  home: https://github.com/JuliaPy/pyjulia
  license: MIT
  license_file: 'LICENSE.md'
  license_family: MIT
  summary: "python interface to julia"

extra:
  recipe-maintainers:
    - Carreau
    - ViralBShah
